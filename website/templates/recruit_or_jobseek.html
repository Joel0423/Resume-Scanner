<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter or Jobseeker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/javascript/RecruiterOrJobseeker.js" defer></script>
    <style>
        .amber-shades-bg {
            background-color: #FFBF47;
        }

        .amber-shades-btn {
            background-color: #C97B33;
        }

        .amber-shades-btn:hover {
            background-color: #B56B29;
        }

        .toggle-btn {
            border-radius: 20px;
            background-color: #C97B33;
            color: white;
            padding: 10px 20px;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .toggle-btn.active {
            border-radius: 30px;
            background-color: #7f4c20;
            box-shadow: inset 0px 3px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-amber-50">

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md h-96 max-w-3xl w-full">
            <div class="flex items-center justify-between h-full">
                <div class="w-1/2 pr-8">
                    <img src="static/images/ReJob.avif" alt="Image" class="w-full rounded-lg">
                </div>
                <div class="w-1/2 flex flex-col items-center justify-center text-center">
                    <h1 class="text-3xl font-semibold text-amber-800 mb-6">Choose Your Role</h1>
                    
                    <div class="flex space-x-8 mb-4">
                        <button id="recruiter-btn" class="toggle-btn active" onclick="toggleRole('recruiter')">Recruiter</button>
                        <button id="jobseeker-btn" class="toggle-btn" onclick="toggleRole('jobseeker')">Jobseeker</button>
                    </div>
                    
                    <input type="hidden" id="selected-role" value="recruiter">
                    
                    <button id="submit-btn" class="amber-shades-btn text-white font-bold mt-6 py-2 px-6 rounded-md">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleRole(role) {
            if (role === 'recruiter') {
                document.getElementById('recruiter-btn').classList.add('active');
                document.getElementById('jobseeker-btn').classList.remove('active');
            } else {
                document.getElementById('jobseeker-btn').classList.add('active');
                document.getElementById('recruiter-btn').classList.remove('active');
            }
            document.getElementById('selected-role').value = role;
        }
    </script>
</body>

</html>
