<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #863a3a;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Table Styling */
        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Updated Header Color */
        .table thead {
            background-color: #773d0b;
            color: white;
            font-size: 1.1rem;
        }

        .table thead th {
            padding: 12px;
            text-align: center;
        }

        .table tbody tr {
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect on Table Rows */
        .table tbody tr:hover {
            background-color: #f5e3e3;
            transform: scale(1.02);
        }

        /* Smooth fade-in effect */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styling */
        .btn-primary {
            background-color: #773d0b;
            border-color: #773d0b;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #89603a;
            border-color: #89603a;
            transform: scale(1.05);
        }

        /* Centering Table Content */
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-4 fade-in">
        <h2 class="text-center">Job Post Results</h2>

        <table class="table table-bordered mt-3 shadow-sm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Total Score</th>
                    <th>Resume</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('job_id');

            fetch(`/get-job-candidates?job_id=${jobId}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("results-table");
                    tableBody.innerHTML = "";

                    data.forEach(jobseeker => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${jobseeker.name}</td>
                            <td>${jobseeker.email}</td>
                            <td>${jobseeker.phone}</td>
                            <td>${jobseeker.total_score / 8}/100</td>
                            <td>
                                <a href="/get-job-candidates?job_id=${jobId}&download=true&result_id=${jobseeker.result_id}" target="_blank" class="btn btn-info btn-sm">View Resume</a>
                            </td>
                            <td>
                                <a href="/job-post-result?result_id=${jobseeker.result_id}&jobseek_id=${jobseeker.jobseek_id}" class="btn btn-success btn-sm">View Results</a>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
