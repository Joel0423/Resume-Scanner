<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Job Post Results</h2>

        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Total Score</th>
                    <th>Resume</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('job_id');

            fetch(`/get-job-candidates?job_id=${jobId}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("results-table");
                    tableBody.innerHTML = "";

                    data.forEach(jobseeker => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${jobseeker.name}</td>
                            <td>${jobseeker.email}</td>
                            <td>${jobseeker.phone}</td>
                            <td>${jobseeker.total_score / 8}/100</td>
                            <td>
                                <a href="/get-job-candidates?job_id=${jobId}&download=true&result_id=${jobseeker.result_id}" target="_blank" class="btn btn-info btn-sm">View Resume</a>
                            </td>
                            <td>
                                <a href="/get-job-post-result?result_id=${jobseeker.result_id}" class="btn btn-success btn-sm">View Results</a>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
