<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Template</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg overflow-hidden shadow-lg p-6 flex w-full h-[500px] max-w-[1000px] custom-form">
    <!-- Left Section: Image -->
    <div class="w-1/2 hidden md:block pr-6">
      <img src="static/images/login.jpg" alt="Person working" class="h-full w-full object-cover" />
    </div>
    <!-- Right Section: Login Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center">
      <div class="w-full">
        <h1 class="text-3xl font-bold mb-6 text-center">Log In</h1>
        <form id="loginForm" class="space-y-4" action="/login" method="post">
          <!-- email -->
          <div>
            <div class="flex items-center border-b border-black-300">
              <i class="fas fa-user text-black-400 p-2"></i>
              <input type="email" id="email" placeholder="Your Email" name="email"
                class="w-full py-2 px-3 focus:outline-none" />
            </div>
          </div>
          <!-- Password -->
          <div class="relative">
            <div class="flex items-center border-b border-black-300">
              <i class="fas fa-lock text-black-400 p-2"></i>
              <input type="password" id="password" placeholder="Password" name="password"
                class="w-full py-2 px-3 focus:outline-none" />
              <!-- Eye Icon for Password Visibility -->
              <i id="eyeIcon" class="fas fa-eye absolute right-3 text-black-400 cursor-pointer"
                onclick="togglePassword()"></i>
            </div>
          </div>
          <!-- Submit Button -->
          <button type="button" onclick="validateForm()"
            class="w-full bg-amber-700 text-white py-2 rounded-lg hover:bg-amber-800 transition">
            Log In
          </button>
          <!-- Sign Up Link -->
          <p class="text-center text-sm mt-4">
            <a href="/recruiter-or-jobseeker" class="text-amber-600 hover:underline">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="static/javascript/login.js"></script>
</body>

</html>
